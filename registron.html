<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Форма регистрации</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: center;
      font-size: 20px; 
      gap: 20px;
      color: black;
      background: brown;
      height: 80px;
      width: 970px;
    }

    a {
      text-decoration: none;
    }


  </style>
</head>
<body>

  <div class="menu">
    <a class="text " href="index.html">Проэкты</a>
    <a class="text " href="registron.html">Регистрация</a>
  </div>

<form id="registrationForm" novalidate>
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" required />
  <div class="error" id="usernameError"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />
  <div class="error" id="emailError"></div>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" required minlength="6" />
  <div class="error" id="passwordError"></div>

  <label for="confirmPassword">Подтвердите пароль:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required />
  <div class="error" id="confirmPasswordError"></div>

  <button type="submit">Зарегистрироваться</button>
</form>

<div class="success-message" id="successMessage"></div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Очистка сообщений об ошибках
  document.getElementById('usernameError').textContent = '';
  document.getElementById('emailError').textContent = '';
  document.getElementById('passwordError').textContent = '';
  document.getElementById('confirmPasswordError').textContent = '';
  document.getElementById('successMessage').textContent = '';

  // Получаем значения полей
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  
  let isValid = true;

  
  if (username.length <3) {
    document.getElementById('usernameError').textContent = 'Имя пользователя должно быть не менее 3 символов.';
    isValid = false;
  }

  
   const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
   if (!emailPattern.test(email)) {
     document.getElementById('emailError').textContent = 'Введите корректный email.';
     isValid = false;
   }

  
   if (password.length <6) {
     document.getElementById('passwordError').textContent = 'Пароль должен быть не менее 6 символов.';
     isValid = false;
   }

  
   if (password !== confirmPassword) {
     document.getElementById('confirmPasswordError').textContent = 'Пароли не совпадают.';
     isValid = false;
   }

  
   if (isValid) {
     // Здесь можно отправить данные на сервер или выполнить другие действия
     document.getElementById('successMessage').textContent = 'Регистрация прошла успешно!';
     this.reset();
   }
});
</script>

</body>
</html>
